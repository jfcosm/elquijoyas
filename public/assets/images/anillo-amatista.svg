<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="640" viewBox="0 0 900 640" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Anillo de cobre envejecido con amatista natural de Elqui Joyas</title>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#163422" />
      <stop offset="100%" stop-color="#b98b5a" />
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="55%" r="65%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.45)" />
    </radialGradient>
    <linearGradient id="band" x1="0" x2="1" y1="0.4" y2="0.6">
      <stop offset="0%" stop-color="#c77c3f" />
      <stop offset="45%" stop-color="#8a4a1f" />
      <stop offset="100%" stop-color="#5c2c13" />
    </linearGradient>
    <radialGradient id="gem" cx="50%" cy="50%" r="60%">
